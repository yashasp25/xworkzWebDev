<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <style>
        body{
            background-color: aqua;
        }
        h1,h2{
            color: rgb(128, 128, 128);
            text-shadow: 2px 2px 5px gray;
            font-size: medium;

        }
        .welcome{
            color: rgb(57, 57, 134);
            text-decoration: underline;
            text-transform: uppercase;
            


        }
        #idselector{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1 class="welcome" id="idselector">Welcome</h1>
    <h2>HELLO</h2>
</body>
</html>
