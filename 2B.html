<html>

<head>
    <Title>List Types , Table attributes </title>
        <style>
        </style>
</head>

<body background="">
    <Ol type="1">
        <li>keyboard</li>
        <li>Monitor</li>
        <li>Mouse</li>
    </Ol>
    <UL type="square">
        <li>keyboard</li>
        <li>Monitor</li>
        <li>Mouse</li>
    </Ul>
    <Dl>
        <dt>keyboard</dt>
        <dd> Keyboard is an input device </dd>
        <dt> Monitor</dt>
        <dd>Displays output on the screen</dd>
    </dl><br><br>
    <table cellpadding="50px" cellspacing="20px" style="width:50%" border="1">
        <caption>Personal Details</caption>
        <br><br>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Contact Number</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Second Name</th>
        </tr>
        <tr>
            <td>Sahana</td>
            <td>Kumar</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>Kumar</td>
            <td>9234567890</td>
        </tr>
    </table>
</body>

</html>
