<html>

<head>
    <title>HTML5 layout tags</title>

<body>
    <header>
        <h2>Title</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Learn HTML</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <article>
            <h1>Home</h1>
            <p>This is a home page.</p>
        </article>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
</body>
page
<style>
    * {
        box-sizing: border-box;
    }

    header {
        background-color: lightblue;
        text-align: center;
        padding: 2px;
        font-size:
            25px;
        color: white;
    }

    nav {
        float: left;
        width: 30%;
        height: 300px;
        background: #fff;
        padding: 20px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    article {
        float: left;
        padding: 20px;
        width: 70%;
        background-color:
            #f1f1f1;
        height: 300px;
    }

    footer {
        background-color: lightblue;
        padding: 10px;
        text-align: center;
        color:
            white;
    }

    section::after {
        content: "";
        display: table;
        clear: both;
    }
</style>

</html>
